<!DOCTYPE html>
<html>

<head>
    <title>Three.js TypeScript Tutorials by Sean Bradley</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            background-color: black;
            font-size: 14px;
            color: white;
            font-family: monospace;
        }

        table,
        td,
        th {
            border: 1px solid #888888;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 602px;
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;
        }

        #lockButton {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <table id="stats">
        <tr>
            <td>Ping ms</td>
            <td><span id="pingPongMs"></span></td>
        </tr>
    </table>

    <button id="lockButton">Start</button>
    <script src="socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
</body>

</html>
